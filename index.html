<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Process & Preview</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h2>Data Process & Preview</h2>

    <!-- Upload  -->
    <form id="file-upload-form" class="uploader">
        <input id="file-upload" type="file" name="fileUpload" accept="text/*" multiple="multiple" />

        <label for="file-upload" id="file-drag">
            <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select or drag files here</div>
                <span id="file-upload-btn" class="btn btn-primary">Select files</span>
            </div>
            <div id="response" class="hidden">
                <div id="messages"></div>
            </div>
        </label>
    </form>

    <div class="input-group input-group-sm mb-3 mt-5 hidden">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Device Area (cm<sup>2</sup>)</span>
        </div>
        <input id="area" type="text" class="form-control mr-5" placeholder="Device Area" aria-label="Device Area" aria-describedby="basic-addon1" value="0.06">

        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Light Intensity (mW/cm<up>2</up>)</span>
        </div>
        <input id="light" type="text" class="form-control mr-5" placeholder="Light Intensity" aria-label="Light Intensity" aria-describedby="basic-addon1" value="100">

        <div class="input-group-append">
            <button id="update" class="btn btn-outline-secondary" type="button">Update</button>
        </div>
    </div>

    <table class="table table-sm table-striped table-hover pt-5 hidden">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Voc</th>
            <th scope="col">Jsc</th>
            <th scope="col">FF</th>
            <th scope="col">Î·</th>
          </tr>
        </thead>
        <tbody id="para-table">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <footer class="hidden">update button not available, will fix it later...</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>

</html>
